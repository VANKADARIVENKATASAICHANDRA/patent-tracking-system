<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Patent</title>
    <style>
        /* Body */
body {
    background: black; /* Dark blue gradient */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; 
     align-items: center; 
    color: #fff; /* White text for a modern contrast */
    background: url("https://previews.123rf.com/images/melpomen/melpomen2002/melpomen200201097/140413191-patent-concept-with-businessman-on-a-city-background.jpg");
}

.res1 {
    color: rgb(231, 15, 15);
    /* background-color: #4440ff; */
    /* border-radius: 100px; */
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-weight: bolder;
    /* width: 50%; */
    margin-top: 5px;
    /* height: 50px; */
    background: rgba(15, 13, 13, 0.61);
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    border: 1px solid rgba(255, 255, 255, 0.18);
    animation: fadeIn 1.5s ease;
    transition: transform 0.4s ease;
    border-radius: 10px;
}
/* Professional Glassmorphism Container */
.container {
    max-width: 650px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.15); /* Semi-transparent */
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    animation: fadeIn 1.5s ease;
    transition: transform 0.4s ease;
}

/* On Hover - Subtle Transform */
.container:hover {
    transform: scale(1.02);
}

/* Navigation */
nav {
    width: 100vw;

    display: flex;
    /* justify-content: center; */
    /* padding: 10px; */
    justify-content: flex-start;
    gap: 15px;
    margin-bottom: 20px;
    /* padding-top: 100px; */
    margin-top: 15px;
    /* background-color: red; */
    padding-bottom: 50px;
    
}

nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 10px;
    margin-left: 10px;
    /* background-color: rgba(0, 0, 0, 0.3); Transparent background */
    border-radius: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    background: linear-gradient(145deg, #007bff, #5a55ff);
}

nav a:hover {
    background: linear-gradient(145deg, #0056b3, #4440ff);
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0, 123, 255, 0.5);
}

/* Heading */
h1 {
    text-align: center;
    /* font-size: 2.8em; */
    color: #ffffff;
    margin-bottom: 10px;
    font-weight: 700;
    letter-spacing: 1.2px;
    text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
}

/* Form */
form {
    margin-top: 50px;
    
    display: flex;
    flex-direction: column;
    flex-shrink: inherit;
    max-height: 80vh;
}

label {
    /* margin: 15px 0 5px; */
    color: #ffffff;
    font-weight: 500;
    font-size: 1.1em;
}

input[type="text"], textarea {
    padding: 12px;
    border: none;
    border-radius: 12px;
    /* margin-bottom: 10px; */
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.1); /* Slight transparency */
    color: #fff;
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

input[type="text"]:focus, textarea:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    transform: scale(1.02);
}

textarea {
    resize: vertical;
}

/* Submit Button with Transformation */
button {
    padding: 15px;
    background: linear-gradient(145deg, #007bff, #5a55ff);
    color: #ffffff;
    border: none;
    border-radius: 50px;
    font-size: 1.2em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
}

button:hover {
    background: linear-gradient(145deg, #0056b3, #4440ff);
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0, 123, 255, 0.5);
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Media Query for Mobile Responsiveness */
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    h1 {
        font-size: 2.2em;
    }

    button {
        font-size: 1em;
    }
}

    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/updateownerpage">Update Owner</a>
        <a href="/verifypatentpage">Verify Patent</a>
            </nav>
    <div class="container">
    <h1>Verify Patent</h1>
    <form action="/verifypatentform" method="post">
        <label for="id">Patent ID:</label><br>
        <input type="number" id="id" name="id" required><br><br>

        <button type="submit">Verify Patent</button>
    </form>
    </div>

    <!-- Section to display the patent information -->
    <div id="result">
        <h3>Patent Details:</h3>
        
    </div>
    <div class="res1">

        **{{response}}**
    </div>

  
</body>
</html>
